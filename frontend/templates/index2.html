<!DOCTYPE html>
<html lang="en">
<link href="/static/style.css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f9; }
    h1 { color: #333; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Titanic Survival Prediction</h1>
  
  <form id="predictForm">
    <label for="pclass">Passenger Class (1–3)</label>
    <input type="number" id="pclass" name="Pclass" min="1" max="3" required>

    <label for="sex_male">Sex (1 = Male, 0 = Female)</label>
    <input type="number" id="sex_male" name="Sex_male" min="0" max="1" required>

    <label for="age_bin">Age Bin</label>
    <input type="number" id="age_bin" name="Age_Bin" min="0" required>

    <label for="family_group">Family Group Size</label>
    <input type="number" id="family_group" name="Family_Group" min="0" required>

    <label for="fare_bin">Fare Bin (0–3)</label>
    <input type="number" id="fare_bin" name="Fare_Bin" min="0" max="3" required>

    <label for="embarked_q">Embarked Q (0/1)</label>
    <input type="number" id="embarked_q" name="Embarked_Q" min="0" max="1" required>

    <label for="embarked_s">Embarked S (0/1)</label>
    <input type="number" id="embarked_s" name="Embarked_S" min="0" max="1" required>

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        Pclass: parseInt(document.getElementById("pclass").value),
        Sex_male: parseInt(document.getElementById("sex_male").value),
        Age_Bin: parseFloat(document.getElementById("age_bin").value),
        Family_Group: parseInt(document.getElementById("family_group").value),
        Fare_Bin: parseFloat(document.getElementById("fare_bin").value),
        Embarked_Q: parseInt(document.getElementById("embarked_q").value),
        Embarked_S: parseInt(document.getElementById("embarked_s").value),
      };

      try {
        const response = await fetch("http://127.0.0.1:8000/predict_processed", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        if (!response.ok) {
          throw new Error("Request failed: " + response.status);
        }

        const result = await response.json();
        document.getElementById("result").innerHTML = `
          Prediction: <span style="color:${result.survived ? 'green' : 'red'}">${result.survived ? "Survived ✅" : "Did Not Survive ❌"}</span><br>
          Probability of Survival: ${(result.probability_of_survival * 100).toFixed(2)}%
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
